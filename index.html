<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Good Mirror</title>
  <meta name="description" content="Good Mirror â€” Record Label, Creative Clarity Sessions and Wellbeing Resources." />
  <link rel="icon" type="image/png" href="Favicon.png" />

  <style>
    :root {
      --bg:#ffffff;
      --ink:#000000;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.5 Helvetica,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      -webkit-font-smoothing:antialiased;
    }
    main {
      text-align:center;
      padding:40px 16px;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:100%;
      max-width:1200px;
      box-sizing:border-box;
    }
    .logo {
      width:min(780px,68vw);
      max-width:100%;
      height:auto;
      margin-bottom:0;
      display:block;
      margin-left:auto;
      margin-right:auto;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }
    nav {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:min(8vw,60px);
      position:absolute;
      top:calc(50% + clamp(100px,15vw,150px));
      left:50%;
      transform:translateX(-50%);
      width:100%;
    }
    nav a {
      color:var(--ink);
      text-decoration:none;
      font-size:clamp(16px,1.4vw,18px);
      position:relative;
    }
    nav a::after {
      content:"";
      position:absolute;
      left:0; right:0; bottom:-3px;
      height:1px;
      background:#2A2D6F;
      opacity:0;
    }
    nav a:hover::after {
      opacity:1;
    }
  </style>
</head>

<body>
  <main>
    <img src="GM-LOGO-Transparent.png" alt="Good Mirror" class="logo" />

    <nav aria-label="Primary">
      <a href="https://www.ninaprotocol.com/hubs/goodmirror" target="_blank" rel="noopener">Record Label</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfy-uhGU-m5m36dsSDHanCncSYPB1XOULzH3qyMMw9MS7M2qQ/viewform" target="_blank" rel="noopener">Creative Clarity Sessions</a>
      <a href="https://www.are.na/lee-jardine/good-mirror-wellbeing-hub" target="_blank" rel="noopener">Wellbeing Resources</a>
    </nav>
  </main>
</body>
</html>
