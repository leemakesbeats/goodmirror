<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Good Mirror</title>
  <meta name="description" content="Good Mirror â€” Record Label, Creative Clarity Sessions and Wellbeing Resources." />
  <link rel="icon" type="image/png" href="Favicon.png" />

  <style>
    :root {
      --bg:#faf8ec; /* soft cream tone */
      --ink:#2A2D6F;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.5 Helvetica,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
    }
    main {
      text-align:center;
      padding:40px 16px;
      margin-top:clamp(-250px,-20vh,-200px);
    }
    .logo {
      width:min(1120px,95vw);
      max-width:100%;
      height:auto;
      margin-bottom:clamp(30px,6vw,60px);
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    nav {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:clamp(20px,8vw,60px);
      margin-top:clamp(-350px,-25vh,-250px);
    }
    nav a {
      color:var(--ink);
      text-decoration:none;
      font-size:clamp(14px,4vw,18px);
      position:relative;
    }
    @media (max-width:768px) {
      main {
        margin-top:clamp(-150px,-15vh,-100px);
      }
      .logo {
        margin-bottom:clamp(20px,5vw,40px);
      }
      nav {
        margin-top:clamp(-200px,-20vh,-150px);
        gap:clamp(15px,6vw,30px);
      }
    }
    nav a::after {
      content:"";
      position:absolute;
      left:0; right:0; bottom:-3px;
      height:1px;
      background:#2A2D6F;
      opacity:0;
    }
    nav a:hover::after {
      opacity:1;
    }
  </style>
</head>

<body>
  <main>
    <img src="Good Mirror Website Mockup LOGO.png" alt="Good Mirror" class="logo" />

    <nav aria-label="Primary">
      <a href="https://www.ninaprotocol.com/hubs/goodmirror" target="_blank" rel="noopener">Record Label</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfy-uhGU-m5m36dsSDHanCncSYPB1XOULzH3qyMMw9MS7M2qQ/viewform" target="_blank" rel="noopener">Creative Clarity Sessions</a>
      <a href="https://www.are.na/lee-jardine/good-mirror-wellbeing-hub" target="_blank" rel="noopener">Wellbeing Resources</a>
    </nav>
  </main>
</body>
</html>
